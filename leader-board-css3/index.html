<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader-Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!--header start-->
    <header>
        <nav>

        </nav>

    </header>
    <!--header end-->
    <!--top player container start-->

    <main>
        <section class="container">
            <div class="top-players">
                <!--all h2 style are same-->
                <h2>Top Player</h2>

                <div class="players">
                    <div class="player">
                        <img src="images/players/player-1.png" alt="">
                        <h3>John Smith</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-2.png" alt="">
                        <h3>Pro Rasel</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-3.png" alt="">
                        <h3>Abu Sufian</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-4.png" alt="">
                        <h3>Shajedul Karim</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-5.png" alt="">
                        <h3>Maruf Ahmed</h3>
                    </div>
                    <div class="player">
                        <img src="images/players/player-6.png" alt="">
                        <h3>Mujahid</h3>
                    </div>
                </div>
                <hr>
                <!--------------------------------Blog section------------------------>

                <div class="top-blog">

                    <article>
                        <h2>Top Blog</h2>
                        <div class="articales">
                            <!------------
                                    blog-1 start
                                    --------->
                            <div class="articale">
                                <div class="blog-image">
                                    <img src="images/blogs/blog-1.png" alt="">
                                </div>
                                <div class="blog-detail">
                                    <h3>13 of My Favorite<br>UI/UX Goodies</h3>
                                    <p class="blog-author">By<a href="" src="">Danny Sapio</a></p>

                                </div>
                            </div>
                            <!------------
                                blog-1 end
                                ------>
                            <!------------blog-2 start------>
                            <div class="articale">
                                <div class="blog-image">
                                    <img src="images/blogs/blog-2.png" alt="">
                                </div>
                                <div class="blog-detail">
                                    <h3>UI cheat sheet:<br>list vs grids</h3>
                                    <p class="blog-author">By<a href="" src="">Tess Gadd</a></p>


                                </div>

                            </div>
                            <!------------
                                    blog-2 end
                                    --------->
                            <!------------
                                    blog-3 start
                                    --------->
                            <div class="articale">
                                <div class="blog-image">
                                    <img src="images/blogs/blog-3.png" alt="">
                                </div>
                                <div class="blog-detail">
                                    <h3>7 typography tips <br>for interface design</h3>
                                    <p class="blog-author">By<a href="" src="Danny Sapio">Jeremiah Lam</a></p>

                                </div>
                            </div>
                            <!------------
                                    blog-3 end
                                    --------->
                            <!------------
                                    blog-4 start
                                    --------->
                            <div class="articale">
                                <div class="blog-image">
                                    <img src="images/blogs/blog-4.png" alt="">
                                </div>
                                <div class="blog-detail">
                                    <h3>Your logo is <br>copied</h3>
                                    <p class="blog-author">By<a href="" src="Danny Sapio">Ferdinand Voglero</a></p>

                                </div>
                            </div>
                            <!------------
                                    blog-4 end
                                    --------->
                        </div>
                    </article>

                </div>

            </div>

        </section>
        <!------------
            top player container end
        --------------->
        <!------------
            Latest Coursescontainer start
        --------------->
        <section class="container">
            <div class="latest-courses">
                <h2>Latest Courses</h2>
            </div>

        </section>
